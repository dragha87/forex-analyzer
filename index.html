<!DOCTYPE html>
<html>
<head>
  <title>Forex Analyzer</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
    .signal { padding: 10px; margin: 5px 0; border-radius: 5px; }
    .strong-buy { background: #4CAF50; color: white; }
    .buy { background: #8BC34A; }
    .neutral { background: #FF9800; color: white; }
    .sell { background: #F44336; color: white; }
    .strong-sell { background: #D32F2F; color: white; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    .loading { text-align: center; font-style: italic; }
    .error { background: #f44336; color: white; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸš€ Forex Analyzer</h1>
  <button onclick="analyze()">Get Analysis</button>
  <button onclick="checkHealth()">Check API</button>
  
  <div id="status"></div>
  <div id="signals"></div>

  <script>
    const API_BASE = '/api';

    async function checkHealth() {
      try {
        const res = await fetch(`${API_BASE}/health`);
        const data = await res.json();
        document.getElementById('status').innerHTML = 
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        document.getElementById('status').innerHTML = 
          `<div class="error">Health check failed: ${e.message}</div>`;
      }
    }

    async function analyze() {
      const statusEl = document.getElementById('status');
      const signalsEl = document.getElementById('signals');
      
      statusEl.innerHTML = '<div class="loading">Analyzing...</div>';
      signalsEl.innerHTML = '';

      try {
        const res = await fetch(`${API_BASE}/analyze`);
        const data = await res.json();
        
        if (data.error) {
          statusEl.innerHTML = `<div class="error">${data.error}</div>`;
          return;
        }

        statusEl.innerHTML = `<div>Updated: ${data.timestamp}</div>`;
        
        signalsEl.innerHTML = Object.entries(data.signals)
          .map(([pair, signal]) => 
            `<div class="signal ${signal.toLowerCase().replace(' ', '-')}">
              ${pair}: ${signal}
            </div>`
          ).join('');
          
      } catch (e) {
        statusEl.innerHTML = `<div class="error">Failed: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
